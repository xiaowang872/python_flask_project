<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>用户登录 - 视频网站</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        :root {
            --primary-color: #6a11cb;
            --secondary-color: #2575fc;
        }
        
        body {
            background: linear-gradient(135deg, var(--primary-color) 0%, var(--secondary-color) 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        
        .login-container {
            background: rgba(255, 255, 255, 0.95);
            border-radius: 20px;
            box-shadow: 0 15px 35px rgba(0, 0, 0, 0.2);
            overflow: hidden;
            width: 100%;
            max-width: 400px;
            backdrop-filter: blur(10px);
        }
        
        .login-header {
            background: linear-gradient(to right, var(--primary-color), var(--secondary-color));
            color: white;
            padding: 40px 30px;
            text-align: center;
        }
        
        .login-header h2 {
            margin: 0;
            font-weight: 700;
            font-size: 1.8rem;
        }
        
        .login-header p {
            margin: 10px 0 0 0;
            opacity: 0.9;
        }
        
        .login-body {
            padding: 40px 30px;
        }
        
        .form-group {
            margin-bottom: 25px;
            position: relative;
        }
        
        .form-label {
            font-weight: 600;
            color: #495057;
            margin-bottom: 8px;
        }
        
        .form-control {
            border-radius: 12px;
            padding: 15px 20px;
            border: 2px solid #e9ecef;
            font-size: 16px;
            transition: all 0.3s;
            background: #f8f9fa;
        }
        
        .form-control:focus {
            border-color: var(--primary-color);
            box-shadow: 0 0 0 0.2rem rgba(106, 17, 203, 0.15);
            background: white;
        }
        
        .input-icon {
            position: absolute;
            right: 20px;
            top: 50%;
            transform: translateY(-50%);
            color: #6c757d;
        }
        
        .btn-login {
            background: linear-gradient(to right, var(--primary-color), var(--secondary-color));
            border: none;
            color: white;
            padding: 15px;
            border-radius: 12px;
            font-weight: 600;
            font-size: 16px;
            width: 100%;
            transition: all 0.3s;
            margin-top: 10px;
        }
        
        .btn-login:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 20px rgba(106, 17, 203, 0.3);
        }
        
        .btn-login:disabled {
            opacity: 0.7;
            transform: none;
        }
        
        .login-footer {
            text-align: center;
            margin-top: 30px;
            padding-top: 20px;
            border-top: 1px solid #e9ecef;
        }
        
        .login-footer a {
            color: var(--primary-color);
            text-decoration: none;
            font-weight: 500;
        }
        
        .login-footer a:hover {
            text-decoration: underline;
        }
        
        .alert {
            border-radius: 12px;
            border: none;
            padding: 15px 20px;
        }
        
        .status-indicator {
            display: flex;
            align-items: center;
            margin-bottom: 20px;
            padding: 15px;
            border-radius: 12px;
            background: #f8f9fa;
        }
        
        .status-dot {
            width: 12px;
            height: 12px;
            border-radius: 50%;
            margin-right: 10px;
        }
        
        .status-online {
            background-color: #28a745;
        }
        
        .status-offline {
            background-color: #dc3545;
        }
        
        .spinner-border {
            width: 1rem;
            height: 1rem;
            margin-right: 8px;
        }
    </style>
</head>
<body>
    <div class="login-container">
        <div class="login-header">
            <h2><i class="fas fa-video me-2"></i>视频网站</h2>
            <p>欢迎回来，请登录您的账户</p>
        </div>
        
        <div class="login-body">
            <!-- 连接状态指示器 -->
            <div class="status-indicator">
                <div class="status-dot status-online" id="mysql-status"></div>
                <span>MySQL 数据库连接正常</span>
            </div>
            
            <div id="alert-container"></div>
            
            <form id="login-form">
                <div class="form-group">
                    <label for="mobile" class="form-label">
                        <i class="fas fa-mobile-alt me-2"></i>手机号
                    </label>
                    <input type="text" class="form-control" id="mobile" name="mobile" 
                           placeholder="请输入您的手机号" required maxlength="11">
                    <i class="fas fa-phone input-icon"></i>
                </div>
                
                <div class="form-group">
                    <label for="password" class="form-label">
                        <i class="fas fa-lock me-2"></i>密码
                    </label>
                    <input type="password" class="form-control" id="password" name="password" 
                           placeholder="请输入您的密码" required minlength="6">
                    <i class="fas fa-key input-icon"></i>
                </div>
                
                <button type="submit" class="btn btn-login" id="login-btn">
                    <span class="spinner-border spinner-border-sm d-none" id="login-spinner"></span>
                    <span id="login-text">登录</span>
                </button>
            </form>
            
            <div class="login-footer">
                <a href="/login_page_abc" class="me-3">
                    <i class="fas fa-cog me-1"></i>系统状态
                </a>
                <a href="/">
                    <i class="fas fa-home me-1"></i>返回首页
                </a>
            </div>
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const loginForm = document.getElementById('login-form');
            const loginBtn = document.getElementById('login-btn');
            const loginSpinner = document.getElementById('login-spinner');
            const loginText = document.getElementById('login-text');
            const alertContainer = document.getElementById('alert-container');
            
            function showAlert(message, type) {
                const alertClass = {
                    'success': 'alert-success',
                    'error': 'alert-danger',
                    'warning': 'alert-warning'
                }[type] || 'alert-info';
                
                const alertHTML = `
                    <div class="alert ${alertClass} alert-dismissible fade show" role="alert">
                        <i class="fas ${type === 'success' ? 'fa-check-circle' : 'fa-exclamation-circle'} me-2"></i>
                        ${message}
                        <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
                    </div>
                `;
                
                alertContainer.innerHTML = alertHTML;
                
                // 自动隐藏成功消息
                if (type === 'success') {
                    setTimeout(() => {
                        const alert = alertContainer.querySelector('.alert');
                        if (alert) {
                            alert.remove();
                        }
                    }, 3000);
                }
            }
            
            function setLoading(loading) {
                if (loading) {
                    loginSpinner.classList.remove('d-none');
                    loginText.textContent = '登录中...';
                    loginBtn.disabled = true;
                } else {
                    loginSpinner.classList.add('d-none');
                    loginText.textContent = '登录';
                    loginBtn.disabled = false;
                }
            }
            
            function validateForm(mobile, password) {
                const mobileRegex = /^1[3456789]\d{9}$/;
                
                if (!mobileRegex.test(mobile)) {
                    showAlert('请输入正确的手机号格式', 'error');
                    return false;
                }
                
                if (password.length < 6) {
                    showAlert('密码长度至少6位', 'error');
                    return false;
                }
                
                return true;
            }
            
            loginForm.addEventListener('submit', async function(e) {
                e.preventDefault();
                
                const mobile = document.getElementById('mobile').value.trim();
                const password = document.getElementById('password').value;
                
                if (!validateForm(mobile, password)) {
                    return;
                }
                
                setLoading(true);
                
                try {
                    const formData = new FormData();
                    formData.append('mobile', mobile);
                    formData.append('password', password);
                    
                    const response = await fetch('/auth/login', {
                        method: 'POST',
                        body: formData
                    });
                    
                    const data = await response.json();
                    
                    if (data.code === 200) {
                        showAlert('登录成功！', 'success');
                        
                        // 存储token到localStorage
                        if (data.data && data.data.token) {
                            localStorage.setItem('jwt_token', data.data.token);
                            localStorage.setItem('user_id', data.data.user_id);
                        }
                        
                        // 跳转到首页或其他页面
                        setTimeout(() => {
                            window.location.href = '/';
                        }, 1000);
                        
                    } else {
                        showAlert(data.msg || '登录失败', 'error');
                    }
                    
                } catch (error) {
                    console.error('登录请求失败:', error);
                    showAlert('网络请求失败，请检查网络连接', 'error');
                } finally {
                    setLoading(false);
                }
            });
            
            // 检查是否已登录
            function checkLoginStatus() {
                const token = localStorage.getItem('jwt_token');
                if (token) {
                    showAlert('检测到您已登录，正在跳转...', 'success');
                    setTimeout(() => {
                        window.location.href = '/';
                    }, 1500);
                }
            }
            
            // 页面加载时检查登录状态
            checkLoginStatus();
            
            // 实时验证手机号格式
            document.getElementById('mobile').addEventListener('input', function(e) {
                const mobile = e.target.value;
                const mobileRegex = /^1[3456789]\d{9}$/;
                
                if (mobile && !mobileRegex.test(mobile)) {
                    e.target.classList.add('is-invalid');
                } else {
                    e.target.classList.remove('is-invalid');
                }
            });
        });
    </script>
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>

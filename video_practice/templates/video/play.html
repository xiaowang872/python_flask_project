<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ video.title }} - 视频播放</title>
    <link rel="stylesheet" href="{{ url_for('video.static', filename='css/play_video_practice.css') }}">
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>🎥 视频播放</h1>
        </div>

        <div class="nav">
            <a href="{{ url_for('video.video_index') }}" class="back-btn">
                ← 返回视频列表
            </a>
        </div>

        <div class="video-container">
            <div class="video-player">
                <!-- <span>视频播放器 - {{ video.title }}</span> -->
                <!-- 实际应用中这里应该是真正的视频播放器 -->
                <video controls width="100%" height="100%">
                    <source src="{{ video.url }}" type="video/mp4">
                    您的浏览器不支持视频播放。
                </video>
            </div>

            <div class="video-info">
                <h2 class="video-title">{{ video.title }}</h2>
                <p class="video-description">{{ video.description }}</p>
                
                <div class="video-meta">
                    <span>🆔 视频ID: {{ video.id }}</span>
                    <span>👁️ 观看次数: 1,234</span>
                    <span>⭐ 评分: 4.5/5</span>
                </div>

                <div class="actions">
                    <button class="btn btn-primary">👍 点赞</button>
                    <button class="btn btn-secondary">💬 评论</button>
                    <button class="btn btn-secondary">📤 分享</button>
                </div>
            </div>
        </div>

        <div class="video-container">
            <h3>评论区域</h3>
            <div style="margin: 20px 0;">
                <textarea placeholder="留下你的评论..." style="
                    width: 100%;
                    padding: 15px;
                    border: 2px solid #ddd;
                    border-radius: 5px;
                    resize: vertical;
                    min-height: 100px;
                "></textarea>
                <button style="
                    background: #27ae60;
                    color: white;
                    padding: 10px 20px;
                    border: none;
                    border-radius: 5px;
                    margin-top: 10px;
                    cursor: pointer;
                ">发表评论</button>
            </div>

            <div style="margin-top: 20px;">
                <div style="
                    padding: 15px;
                    border-bottom: 1px solid #eee;
                ">
                    <strong>用户123:</strong> 这个视频真的很棒！内容很有价值。
                    <div style="color: #95a5a6; font-size: 0.9rem; margin-top: 5px;">
                        2024-01-15 14:30
                    </div>
                </div>
                <div style="
                    padding: 15px;
                    border-bottom: 1px solid #eee;
                ">
                    <strong>视频爱好者:</strong> 讲解得很清楚，期待更多类似内容！
                    <div style="color: #95a5a6; font-size: 0.9rem; margin-top: 5px;">
                        2024-01-15 15:45
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
